<!-- CONTACT -->
<section id="contact" class="section-hidden">
    <h2>04. Get In Touch</h2>
    <p class="contact-subtitle">Ready to collaborate on a challenging project? Send a secure message.</p>

    <!-- Animated Contact Cards -->
    <div class="contact-cards">
        <div class="contact-card" data-aos="flip-left">
            <div class="contact-icon-wrapper">
                <img src="contact-location.svg" alt="Location icon" class="contact-icon">
                <div class="icon-pulse"></div>
            </div>
            <div class="contact-text">
                <span class="contact-label">Location</span>
                <span class="contact-value">Puducherry, India</span>
                <div class="contact-underline"></div>
            </div>
        </div>

        <div class="contact-card" data-aos="flip-left" data-aos-delay="100">
            <div class="contact-icon-wrapper">
                <img src="contact-mail.svg" alt="Email icon" class="contact-icon">
                <div class="icon-pulse"></div>
            </div>
            <div class="contact-text">
                <span class="contact-label">Email</span>
                <a href="mailto:santhoshasokan@gmail.com" class="contact-value">
                    santhoshasokan@gmail.com
                </a>
                <div class="contact-underline"></div>
            </div>
        </div>

        <div class="contact-card" data-aos="flip-left" data-aos-delay="200">
            <div class="contact-icon-wrapper">
                <img src="contact-phone.svg" alt="Phone icon" class="contact-icon">
                <div class="icon-pulse"></div>
            </div>
            <div class="contact-text">
                <span class="contact-label">Phone</span>
                <a href="tel:+918637437840" class="contact-value">
                    +91 86374 37840
                </a>
                <div class="contact-underline"></div>
            </div>
        </div>
    </div>

    <!-- Animated Contact Form -->
    <div class="contact-form-container" data-aos="zoom-in">
        <h3>Send Secure Message</h3>
        <form class="cyber-form" id="contactForm">
            <div class="form-group">
                <input type="text" id="name" name="name" required>
                <label for="name">Your Name</label>
                <div class="form-line"></div>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Your Email</label>
                <div class="form-line"></div>
            </div>
            
            <div class="form-group">
                <textarea id="message" name="message" rows="5" required></textarea>
                <label for="message">Your Message</label>
                <div class="form-line"></div>
            </div>
            
            <button type="submit" class="cyber-submit-btn">
                <span class="btn-text">Send Encrypted Message</span>
                <span class="btn-loader">
                    <div class="loader-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </span>
                <div class="btn-shine"></div>
            </button>
        </form>
    </div>

    <!-- Enhanced Social Links with Animation -->
    <div class="social-section" data-aos="fade-up">
        <h3>Connect Securely</h3>
        <div class="social-links">
            <a href="https://linkedin.com/in/asanthosh-kumar568" target="_blank" class="social-item" data-tooltip="LinkedIn">
                <div class="social-inner">
                    <i class="fab fa-linkedin"></i>
                    <div class="social-wave"></div>
                </div>
            </a>
            <a href="https://github.com/ASanthoshKumar1" target="_blank" class="social-item" data-tooltip="GitHub">
                <div class="social-inner">
                    <i class="fab fa-github"></i>
                    <div class="social-wave"></div>
                </div>
            </a>
            <a href="https://wa.me/918637437840" target="_blank" class="social-item" data-tooltip="WhatsApp">
                <div class="social-inner">
                    <i class="fab fa-whatsapp"></i>
                    <div class="social-wave"></div>
                </div>
            </a>
            <a href="https://t.me/sandysanthosh_2003" target="_blank" class="social-item" data-tooltip="Telegram">
                <div class="social-inner">
                    <i class="fab fa-telegram"></i>
                    <div class="social-wave"></div>
                </div>
            </a>
        </div>
    </div>

    <!-- Animated Status Indicator -->
    <div class="status-indicator" data-aos="fade-up">
        <div class="status-dot"></div>
        <span class="status-text">Currently available for cybersecurity projects</span>
    </div>
</section>
